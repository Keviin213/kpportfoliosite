<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Header / Hero */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-color: #1a1f2b; /* Darker background */
      color: #ffffff; /* White text */
    }

    .hero-text h1, .hero-text p {
      color: #ffffff; /* Ensure text is visible */
    }

    /* Hero Animation */
    .hero-text h1 {
      opacity: 0;
      transform: translateY(-50px);
      animation: slideDown 1s forwards;
    }

    .hero-text p {
      opacity: 0;
      transform: translateY(-30px);
      animation: slideDown 1s forwards 0.5s;
    }

    .hero-buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      opacity: 0;
      transform: translateY(-20px);
      animation: slideDown 1s forwards 1s;
    }

    .btn {
      padding: 10px 20px;
      background-color: #0077b5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #005f8e;
      transform: translateY(-3px);
    }

    @keyframes slideDown {
      to { opacity: 1; transform: translateY(0); }
    }

    /* About Section */
    #about {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }

    /* Skills Section */
    #skills {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }

    .skill-list span {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background-color: #f0f0f0;
      color: #1a1f2b; /* Dark text for visibility */
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .skill-list span:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* Projects Section */
    #projects {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }

    .project-card {
      background-color: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.45);
    }

    /* Contact Section */
    #contact {
      padding: 50px 20px;
      max-width: 600px;
      margin: auto;
    }

    #contact input, #contact textarea, #contact button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #contact button {
      background-color: #0077b5;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #contact button:hover {
      background-color: #005f8e;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1f2b;
      color: #ffffff;
    }

    .hero-photo img {
      max-width: 200px;
      border-radius: 50%;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
