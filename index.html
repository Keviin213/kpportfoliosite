<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin Peña | NOC Engineer | Aspiring Cloud Engineer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
    }

    /* Animation for header */
    .animated-title {
      display: inline-block;
      font-size: 2.5em;
      font-weight: bold;
      animation: jumpIn 1s ease forwards;
    }

    .animated-subtitle {
      display: inline-block;
      font-size: 1.5em;
      margin-top: 10px;
      color: #555;
      animation: slideIn 1s ease 0.5s forwards;
      opacity: 0;
    }

    @keyframes jumpIn {
      0% { transform: translateY(-50px); opacity: 0; }
      50% { transform: translateY(20px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="animated-title">Kevin Peña</h1>
    <p class="animated-subtitle">NOC Engineer | Aspiring Cloud Engineer</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>I’m a NOC Engineer with experience in networking, Windows Server, and Azure. I’m building my portfolio to showcase my projects and cloud skills.</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
